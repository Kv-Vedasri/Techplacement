<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <form id="weather-form" aria-label="Weather Form">
        <input
          type="text"
          id="city-input"
          placeholder="Enter city name"
          aria-label="City Name"
        />
        <button type="submit">Get Weather</button>
      </form>
      <button id="current-location-btn">Get Current Location Weather</button>
      <div id="loading-spinner" class="spinner"></div>
      <div id="weather-info" aria-live="polite">
        <h2 id="city-name"></h2>
        <p id="temperature"></p>
        <p id="description"></p>
        <p id="humidity"></p>
        <p id="wind-speed"></p>
        <p id="pressure"></p>
        <p id="visibility"></p>
      </div>
      <div id="error-message"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
